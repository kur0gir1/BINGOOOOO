<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script src="js/script.js" defer></script>
  <title>SIPD BINGO</title>
</head>

<body>
    <button 
        id="winTrigger" 
        style="display: none;" 
        data-micromodal-trigger="modal-1">
    </button>

  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1">
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">
                    ðŸŽ‰ BINGO! ðŸŽ‰
                </h2>
            </header>
            <main class="modal__content" id="modal-1-content">
                <p>Congratulations! You've won the game!</p>
                
                <div id="winningNumbers">
                  <h4>Winning Numbers</h4>
                  <div id="winningNumbersList" class="winning-numbers-grid"></div>
              </div>
                <p>Please approach the nearest SIPD Officer to claim your price!</p>
            </main>
        </div>
    </div>
</div>

  <div class="container">
    <table id="tblBingo">
      <tr>
        <td>B</td>
        <td>I</td>
        <td>N</td>
        <td>G</td>
        <td>O</td>
      </tr>
    </table>
  </div>
  <div class="letter-div">
    <table id="tblLetter">
      <tr>
        <td class="letters-bingo red">B</td>
        <td class="letters-bingo orange">I</td>
        <td class="letters-bingo yellow">N</td>
        <td class="letters-bingo green">G</td>
        <td class="letters-bingo blue">O</td>
      </tr>
    </table>
  </div>
  
  <div class="congrats">
    <div class="youWin"></div>
  </div>
  
</body>

</html>
